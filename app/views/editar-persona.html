<div class="panel panel-default">
    <div class="panel-body">
        <section class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" class="form-control" ng-model="persona.nombre"  required="true">
                <span class="help-block">Nombre de la nueva persona.</span>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" id="apellido" class="form-control" ng-model="persona.apellido" required="true">
                <span class="help-block">Apellido de la nueva persona.</span>
            </div>

            <div class="form-group">
                <label for="alias">Alias</label>
                <input name="alias" id="alias" class="form-control" ng-model="persona.alias">
                <span class="help-block">Alias de la nueva persona.</span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono" class="form-control" ng-model="persona.telefono" >
                <span class="help-block">Nro. Telefónico de la nueva persona.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" ng-model="persona.email" required="true">
                <span class="help-block">Email de la nueva persona.</span>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" name="direccion" id="direccion" ng-model="persona.direccion">
                <span class="help-block">Dirección de la nueva persona.</span>
            </div>

        </section>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" ng-click="actualizarContacto(persona)" role="button">
            <i class="glyphicon glyphicon-ok"></i> &nbsp;Actualizar
        </a>

        <a class="btn btn-default" ng-click="cancelar(persona)" role="button">
            <i class="glyphicon glyphicon-remove"></i> &nbsp;Cancelar
        </a>
    </div>
</div>
