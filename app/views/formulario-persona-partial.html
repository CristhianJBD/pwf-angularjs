<div class="panel panel-default" ng-controller="formularioPersonaCtrl">
    <div class="panel-body">
        <section class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" class="form-control" ng-model="persona.nombre" required="true">
                <span class="help-block">Nombre de la nueva persona.</span>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" id="apellido" class="form-control" ng-model="persona.apellido" required="true">
                <span class="help-block">Apellido de la nueva persona.</span>
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input name="alias" id="alias" class="form-control" ng-model="persona.alias">
                <span class="help-block">Alias de la nueva persona.</span>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono" class="form-control" ng-model="persona.telefono" required="true">
                <span class="help-block">Telefono de la nueva persona.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" class="form-control" ng-model="persona.email" required="true">
                <span class="help-block">Email de la nueva persona.</span>
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input name="direccion" id="direccion" class="form-control" ng-model="persona.direccion">
                <span class="help-block">Direccion de la nueva persona.</span>
            </div>

        </section>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" ng-click="agregar()" role="button">
            <i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Guardar
        </a>
    </div>
</div>
